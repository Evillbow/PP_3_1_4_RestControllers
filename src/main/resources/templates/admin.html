<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin panel</title>
</head>
<body>

<h1>Admin panel: users</h1>

<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Logout</button>
</form>

<hr/>

<h2>Add user</h2>
<form th:action="@{/admin/users/add}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label>Username:
        <input type="text" name="username" required/>
    </label><br/>

    <label>Password:
        <input type="password" name="password" required/>
    </label><br/>

    <label>Name:
        <input type="text" name="name" required/>
    </label><br/>

    <label>Surname:
        <input type="text" name="surname"/>
    </label><br/>

    <label>Year:
        <input type="number" name="year"/>
    </label><br/>

    <button type="submit">Add</button>
</form>

<hr/>

<h2>Users list</h2>
<table border="1" cellpadding="6" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Year</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.username}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.surname}"></td>
        <td th:text="${u.year}"></td>

        <td><a th:href="@{/admin/users/edit(id=${u.id})}">Edit</a></td>

        <td>
            <form th:action="@{/admin/users/delete}" method="post" style="margin:0;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" name="id" th:value="${u.id}"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
