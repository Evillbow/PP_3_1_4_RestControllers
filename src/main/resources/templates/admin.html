<!doctype html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: head('Admin panel')"></head>

<body>

<div th:replace="fragments/navbar :: nav"></div>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <aside class="col-2 sidebar px-0">
            <div th:replace="fragments/sidebar :: sidebar"></div>
        </aside>

        <!-- CONTENT -->
        <section class="col-10 content-wrap">

            <h1 class="display-5 mb-4">Admin panel</h1>

            <!-- TABS -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <button class="nav-link active"
                            data-bs-toggle="tab"
                            data-bs-target="#usersTable"
                            type="button">
                        Users table
                    </button>
                </li>

                <li class="nav-item">
                    <button class="nav-link"
                            data-bs-toggle="tab"
                            data-bs-target="#newUser"
                            type="button">
                        New User
                    </button>
                </li>
            </ul>

            <div class="tab-content border border-top-0 bg-white">

                <!-- ================= USERS TABLE TAB ================= -->
                <div class="tab-pane fade show active p-3" id="usersTable">

                    <h5 class="mb-3">All users</h5>

                    <table class="table table-striped align-middle">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>

                        <!-- ✅ ВАЖНО: tbody пустой, заполняется JS -->
                        <tbody id="usersTbody"></tbody>
                    </table>

                </div> <!-- /usersTable -->

                <!-- ================= NEW USER TAB ================= -->
                <div class="tab-pane fade p-3" id="newUser">

                    <div class="card">
                        <div class="card-header fw-bold">
                            Add new user
                        </div>

                        <div class="card-body">

                            <!-- ✅ ВАЖНО: id формы и id полей для JS -->
                            <form id="newUserForm"
                                  class="mx-auto"
                                  style="max-width: 420px;">

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-bold">First name</label>
                                    <input id="newName"
                                           class="form-control w-75 mx-auto"
                                           required>
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-bold">Last name</label>
                                    <input id="newSurname"
                                           class="form-control w-75 mx-auto">
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-bold">Age</label>
                                    <input id="newYear"
                                           type="number"
                                           class="form-control w-75 mx-auto">
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-bold">Email</label>
                                    <input id="newUsername"
                                           class="form-control w-75 mx-auto"
                                           required>
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-bold">Password</label>
                                    <input id="newPassword"
                                           type="password"
                                           class="form-control w-75 mx-auto"
                                           required>
                                </div>

                                <div class="mb-4 text-center">
                                    <label class="form-label fw-bold">Role</label>

                                    <!-- ✅ Роли подгружаются с /api/roles -->
                                    <select id="newRoles"
                                            class="form-select w-75 mx-auto"
                                            multiple
                                            size="2">
                                    </select>
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-success px-5" type="submit">
                                        Add new user
                                    </button>
                                </div>

                            </form>

                        </div>
                    </div>

                </div> <!-- /newUser -->

            </div> <!-- /tab-content -->

        </section>
    </div>
</div>

<!-- ================= EDIT MODAL (single) ================= -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <form id="editUserForm">
                <input type="hidden" id="editId">

                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <div class="mb-3 text-center">
                        <label class="form-label fw-bold">ID</label>
                        <input class="form-control w-50 mx-auto" id="editIdView" disabled>
                    </div>

                    <div class="mb-3 text-center">
                        <label class="form-label fw-bold">First name</label>
                        <input id="editName" class="form-control w-50 mx-auto">
                    </div>

                    <div class="mb-3 text-center">
                        <label class="form-label fw-bold">Last name</label>
                        <input id="editSurname" class="form-control w-50 mx-auto">
                    </div>

                    <div class="mb-3 text-center">
                        <label class="form-label fw-bold">Age</label>
                        <input id="editYear" type="number" class="form-control w-50 mx-auto">
                    </div>

                    <div class="mb-3 text-center">
                        <label class="form-label fw-bold">Email</label>
                        <input id="editUsername" class="form-control w-50 mx-auto">
                    </div>

                    <div class="mb-3 text-center">
                        <label class="form-label fw-bold">Password</label>
                        <input id="editPassword"
                               type="password"
                               class="form-control w-50 mx-auto"
                               placeholder=" ">
                    </div>

                    <div class="mb-3 text-center">
                        <label class="form-label fw-bold">Role</label>
                        <select id="editRoles"
                                class="form-select w-50 mx-auto"
                                multiple
                                size="2">
                        </select>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button class="btn btn-primary" type="submit">
                        Edit
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- ================= DELETE MODAL (single) ================= -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <input type="hidden" id="deleteId">

            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body text-center">
                <p class="fw-bold">Are you sure?</p>
                <div id="deleteUserInfo" class="text-muted"></div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                </button>
                <button id="deleteConfirmBtn" type="button" class="btn btn-danger">
                    Delete
                </button>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ Подключаем твой JS -->
<script th:src="@{/js/admin.js}"></script>

</body>
</html>
